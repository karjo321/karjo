<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meteran Listrik</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        table, th, td { border: 1px solid black; text-align: center; }
        th, td { padding: 8px; }
    </style>
</head>
<body>
    <h2>Meteran Listrik</h2>
    <input type="text" id="pelanggan" placeholder="Pelanggan">
    <input type="text" id="bulan" placeholder="Bulan">
    <input type="number" id="penggunaan" placeholder="Penggunaan (kWh)">
    <button onclick="tambahData()">Tambah Data</button>
    <table id="meteranTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Pelanggan</th>
                <th>Bulan</th>
                <th>Penggunaan (kWh)</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <button onclick="exportToExcel()">Export to Excel</button>
    <button onclick="exportToPDF()">Export to PDF</button>

    <script>
        let data = [];

        function tambahData() {
            const pelanggan = document.getElementById("pelanggan").value;
            const bulan = document.getElementById("bulan").value;
            const penggunaan = document.getElementById("penggunaan").value;
            if (pelanggan && bulan && penggunaan) {
                const id = data.length + 1;
                data.push({ id, pelanggan, bulan, penggunaan });
                renderTable();
                document.getElementById("pelanggan").value = "";
                document.getElementById("bulan").value = "";
                document.getElementById("penggunaan").value = "";
            }
        }

        function renderTable() {
            const tbody = document.querySelector("#meteranTable tbody");
            tbody.innerHTML = "";
            data.forEach(item => {
                const row = `<tr>
                    <td>${item.id}</td>
                    <td>${item.pelanggan}</td>
                    <td>${item.bulan}</td>
                    <td>${item.penggunaan}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }

        function exportToExcel() {
            let wb = XLSX.utils.book_new();
            let ws = XLSX.utils.json_to_sheet(data);
            XLSX.utils.book_append_sheet(wb, ws, "Meteran Listrik");
            XLSX.writeFile(wb, "meteran_listrik.xlsx");
        }

        function exportToPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text("Meteran Listrik", 20, 10);
            doc.autoTable({
                head: [["ID", "Pelanggan", "Bulan", "Penggunaan (kWh)"]],
                body: data.map(item => [item.id, item.pelanggan, item.bulan, item.penggunaan])
            });
            doc.save("meteran_listrik.pdf");
        }
    </script>
</body>
</html>
